<!doctype html>

<html data-ng-app="qtfTodolistr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Todolistr</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <style>
    html { overflow-y:scroll; }
    body { padding-top:50px; }
    #task-list { margin-bottom:30px; }
  </style>
</head>
<body data-ng-controller="mainController">

  <div class="container">

    <div class="jumbotron text-center">
      <h1>Let's get this done <span class="label label-info">{{ tasks.length }}</span></h1>
    </div>

    <div id="task-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" data-ng-repeat="task in tasks">
          <label>
            <input type="checkbox" data-ng-click="deleteTask(task._id)"> {{ task.text }}
          </label>
        </div>
      </div>
    </div>

    <div id="task-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="Build an awesome web application" data-ng-model="formData.text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" data-ng-click="createTask()">Add</button>
        </form>
      </div>
    </div>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
</body>
</html>
